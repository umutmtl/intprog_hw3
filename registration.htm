	   function hwjs()
       {
        var jname = document.formname.name.value;

		var jdof = document.formname.dateofbirth.value;
		var jmail = document.formname.email.value;

       {
        alert("name, surname, date of birth, e-mail and password should not be  empty");
	   return false;
       } 
       var alphaBet = /^[a-zA-Z]+$/;
       if(!jname.match(alphaBet) || !jsurname.match(alphaBet))
	   {
		  alert("Name and Surname must contain letters only!");
		  return false;
       }
	   
	   
	    jadof = /^(\d{1,2})(\/)(\d{1,2})\2(\d{2}|\d{4})$/;
	   var matchArray = jdof.match(jadof);
       if (matchArray == null) {
       alert("Date is not in a valid format.")
       return false;
       }
       month = matchArray[3];
	   day = matchArray[1];
       year = matchArray[4];
	   if (month < 1 || month > 12){
		   alert("Month must be between 1 and 12.");
       return false;
	   }
	   if (day < 1 || day > 31) {
       alert("Day must be between 1 and 31.");
		return false;
		}
		if ((month==4 || month==6 || month==9 || month==11) && day==31) {
		alert("Month "+month+" doesn't have 31 days!")
		return false
		}
		if (month == 2) { 
		var isleap = (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0));
		if (day>29 || (day==29 && !isleap)) {
		alert("February " + year + " doesn't have " + day + " days!");
		return false;
		}
	   }
		var atpos = jmail.indexOf("@");
		var dotpos = jmail.lastIndexOf(".");
		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=jmail.length || dotpos<1 || dotpos<1 && atpos<1 ) {
        alert("Not a valid e-mail address");
        return false;
		}
		
		if(jpsw.length < 6 || jpsw.length > 15){
		alert("password must be between between	6 to 15	characters");
		return false;
		}

	   return false;
	   }

       if(!jpsw.match(diGit)) {

	   }
